<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/site.js" defer></script>
    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main>
      <header>
        <div>
          <h1 class="balance-heading">My balance</h1>
          <div class="balance-total">$921.48</div>
        </div>
        <img src="images/logo.svg" alt="Expenses Logo" />
      </header>
      <article>
        <section class="spending-graph">
          Spending - Last 7 days mon tue wed thu fri sat sun
        </section>
        <section class="summary">
          Total this month $478.33 +2.4% from last month
        </section>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/seapagan" target="_blank"
        >seapagan</a
      >.
    </footer>
  </body>
</html>
